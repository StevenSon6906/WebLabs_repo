<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chainsaw Manager</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container py-4">
    <!-- Header Section -->
    <header class="d-flex justify-content-between align-items-center bg-black p-3 shadow-sm rounded mb-4">
        <h1 class="fs-3 fw-bold text-white">Chainsaw Manager</h1>
        <nav class="d-flex align-items-center">
            <span class="me-3">Total Chainsaws Found: <span id="total-chainsaws" class="fw-bold">0</span></span>
            <div class="form-check me-3">
                <input type="checkbox" class="form-check-input bg-light border-white" id="sort-by-power">
                <label class="form-check-label text-white" for="sort-by-power">By Power (Watts)</label>
            </div>
            <button class="btn btn-primary me-2" id="open-modal-create-button">Add Chainsaw</button>
            <input type="text" id="search-input" class="form-control me-2 bg-secondary border-0 text-white" placeholder="Search by Name...">
            <button class="btn btn-secondary" id="search-button">Search</button>
        </nav>
    </header>

    <!-- Main Section -->
    <main id="main-page" class="row gy-3">
        <!-- Chainsaw Cards Will Be Rendered Here Dynamically -->
    </main>
</div>

<!-- Add Chainsaw Modal -->
<div class="modal fade" id="create-modal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header">
                <h5 class="modal-title" id="createModalLabel">Add Chainsaw</h5>
                <button type="button" class="btn-close bg-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="chainsawCreateForm"  novalidate >
                    <div class="mb-3">
                        <label for="new-chainsaw-name" class="form-label">Name:</label>
                        <input type="text" id="new-chainsaw-name" name="Name" class="form-control bg-secondary border-0 text-white" required>
                    </div>
                    <div class="mb-3">
                        <label for="new-chainsaw-power" class="form-label">Power (Watts):</label>
                        <input type="number" id="new-chainsaw-power" name="Power" class="form-control bg-secondary border-0 text-white" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="new-chainsaw-rpm" class="form-label">RPM (Rotations/Minute):</label>
                        <input type="number" id="new-chainsaw-rpm" name="RPM" class="form-control bg-secondary border-0 text-white" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="chainsaw-imageUrl" class="form-label">Image URL:</label>
                        <input type="url" id="chainsaw-imageUrl" name="ImageUrl" class="form-control bg-secondary border-0 text-white" required>
                    </div>
                    <button type="submit" id="submit-create-form" class="btn btn-success w-100">Save Chainsaw</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Edit Chainsaw Modal -->
<div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Chainsaw</h5>
                <button type="button" class="btn-close bg-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="chainsawEditForm">
                    <div class="mb-3">
                        <label for="edit-chainsaw-name" class="form-label">Name:</label>
                        <input type="text" id="edit-chainsaw-name" name="Name" class="form-control bg-secondary border-0 text-white" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit-chainsaw-power" class="form-label">Power (Watts):</label>
                        <input type="number" id="edit-chainsaw-power" name="Power" class="form-control bg-secondary border-0 text-white" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit-chainsaw-rpm" class="form-label">RPM (Rotations/Minute):</label>
                        <input type="number" id="edit-chainsaw-rpm" name="RPM" class="form-control bg-secondary border-0 text-white" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit-imageUrl" class="form-label">Image URL:</label>
                        <input type="url" id="edit-imageUrl" name="ImageUrl" class="form-control bg-secondary border-0 text-white" required>
                    </div>
                    <button type="submit" id="submit-edit-form" class="btn btn-warning w-100">Update Chainsaw</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Exception Modal -->
<div class="modal fade" id="exceptionModal" tabindex="-1" aria-labelledby="exceptionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header">
                <h5 class="modal-title" id="exceptionModalLabel">Exception Occurred</h5>
                <button type="button" class="btn-close bg-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="exceptionMessage" class="text-warning">An error message will go here.</p>
            </div>
            <div class="modal-footer">
                <button type="button" id="exceptionModalClose" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="./js/app.js"></script>
</body>
</html>
